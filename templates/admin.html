<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">Canteen Orders â€“ Admin Dashboard</h2>
    <p><strong>Total Orders Today:</strong> {{ total }}</p>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Student ID</th>
                <th>Item</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.student_id }}</td>
                <td>{{ order.item }}</td>
                <td>{{ order.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
