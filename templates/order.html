<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">Welcome, {{ session['username'] }}</h2>

    {% if existing %}
        <div class="alert alert-info">
            <strong>Today's Order:</strong>
            <ul>
                {% for e in existing %}
                    <li>{{ e.item }} {% if e.is_coupon %}(Coupon Used){% endif %}</li>
                {% endfor %}
            </ul>
        </div>
        {% if before_cutoff %}
        <form method="post">
            <input type="hidden" name="delete" value="true">
            <button class="btn btn-danger">Delete Today's Order</button>
        </form>
        {% endif %}
    {% else %}
        <form method="POST">
            <div class="mb-3">
                <label>Select Items:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="item" value="Meals" id="meals">
                    <label class="form-check-label" for="meals">Meals (₹40)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="item" value="Chai" id="chai">
                    <label class="form-check-label" for="chai">Chai (₹10)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="item" value="Snacks" id="snacks">
                    <label class="form-check-label" for="snacks">Snacks (₹20)</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    {% endif %}
</body>
</html>
