<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">St. Xavier's Canteen – Meal Order</h2>
    <form action="/order" method="POST" class="w-50">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Student ID:</label>
            <input type="text" name="student_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Item:</label>
            <select name="item" class="form-select" required>
                <option value="Meal">Meal – ₹40</option>
                <option value="Chai">Chai – ₹10</option>
                <option value="Snack">Snack – ₹15–25</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</body>
</html>
